<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Style Transfer App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f9f9f9; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .video-container { position: relative; width: 100%; height: 480px; background-color: #000; border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
        #webcamVideo, #processedOutput { width: 100%; height: 100%; object-fit: contain; }
        .style-preview { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; cursor: pointer; margin-right: 10px; transition: transform 0.2s; }
        .style-preview:hover { transform: scale(1.05); }
        .style-preview.selected { border: 3px solid #0d6efd; }
        #webcamControls { display: flex; gap: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1 class="text-center">Neural Style Transfer</h1>
            <p class="text-center">Apply artistic styles to webcam in real-time</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Webcam Style Transfer</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Webcam Input</h5>
                            <div class="video-container">
                                <video id="webcamVideo" autoplay playsinline></video>
                                <canvas id="webcamCanvas" style="display: none;"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Processed Output</h5>
                            <div class="video-container">
                                <img id="processedOutput" src="" alt="Processed Output">
                            </div>
                        </div>
                    </div>
                    <div id="webcamControls" class="mt-3">
                        <button id="startWebcamBtn" class="btn btn-primary">Start Webcam</button>
                        <button id="stopWebcamBtn" class="btn btn-danger" disabled>Stop</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header"><h5>Style Settings</h5></div>
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label>Mode:</label>
                                <select id="webcamMode" class="form-select">
                                    <option value="static">Static (Full Image)</option>
                                    <option value="semantic">Semantic (Object-Based)</option>
                                </select>
                            </div>
                            <div class="form-group mb-3" id="webcamTargetClasses" style="display: none;">
                                <label>Target Objects:</label>
                                <select id="webcamObjects" class="form-select" multiple>
                                    <option value="person" selected>Person</option>
                                    <option value="dog">Dog</option>
                                    <option value="cat">Cat</option>
                                    <option value="car">Car</option>
                                    <option value="bicycle">Bicycle</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label>Background Style:</label>
                                <select id="webcamBgStyle" class="form-select">
                                    <option value="starry">Starry Night</option>
                                    <option value="mosaic">Mosaic</option>
                                    <option value="wave">The Wave</option>
                                    <option value="tokyo_ghoul">Tokyo Ghoul</option>
                                    <option value="udnie">Udnie</option>
                                    <option value="lazy">Lazy</option>
                                </select>
                            </div>
                            <div class="form-group mb-3" id="webcamFgStyleContainer" style="display: none;">
                                <label>Foreground Style:</label>
                                <select id="webcamFgStyle" class="form-select">
                                    <option value="">Original (No Style)</option>
                                    <option value="starry">Starry Night</option>
                                    <option value="mosaic">Mosaic</option>
                                    <option value="wave">The Wave</option>
                                    <option value="tokyo_ghoul">Tokyo Ghoul</option>
                                    <option value="udnie">Udnie</option>
                                    <option value="lazy">Lazy</option>
                                </select>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="webcamPreserveColorBg">
                                <label class="form-check-label" for="webcamPreserveColorBg">Preserve Background Colors</label>
                            </div>
                            <div class="form-check mb-3" id="webcamPreserveColorFgContainer" style="display: none;">
                                <input class="form-check-input" type="checkbox" id="webcamPreserveColorFg">
                                <label class="form-check-label" for="webcamPreserveColorFg">Preserve Foreground Colors</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// DOM Elements
const webcamVideo = document.getElementById('webcamVideo');
const webcamCanvas = document.getElementById('webcamCanvas');
const processedOutput = document.getElementById('processedOutput');
const startWebcamBtn = document.getElementById('startWebcamBtn');
const stopWebcamBtn = document.getElementById('stopWebcamBtn');

// WebSocket variables
let stream = null;
let websocket = null;
let frameInterval = null;
let initialized = false;
let canvasContext = null;

// Mode selection elements
const webcamMode = document.getElementById('webcamMode');
const webcamTargetClasses = document.getElementById('webcamTargetClasses');
const webcamFgStyleContainer = document.getElementById('webcamFgStyleContainer');
const webcamPreserveColorFgContainer = document.getElementById('webcamPreserveColorFgContainer');

// Show/hide semantic options based on mode selection
webcamMode.addEventListener('change', function() {
    const isSemanticMode = this.value === 'semantic';
    webcamTargetClasses.style.display = isSemanticMode ? 'block' : 'none';
    webcamFgStyleContainer.style.display = isSemanticMode ? 'block' : 'none';
    webcamPreserveColorFgContainer.style.display = isSemanticMode ? 'block' : 'none';
});

// Send webcam frame to server
function sendFrame() {
    if (!initialized || !websocket || websocket.readyState !== WebSocket.OPEN) return;
    
    const canvas = webcamCanvas;
    const video = webcamVideo;
    
    // Set canvas dimensions to match video
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Draw current video frame to canvas
    canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Get frame as JPEG data URL (reduce quality for better performance)
    const frameDataUrl = canvas.toDataURL('image/jpeg', 0.7);
    
    // Send frame to server
    websocket.send(frameDataUrl);
}

// Start webcam
startWebcamBtn.addEventListener('click', async () => {
    try {
        // Request webcam access
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 640, height: 480 },
            audio: false 
        });
        
        // Display webcam feed
        webcamVideo.srcObject = stream;
        
        // Initialize canvas
        canvasContext = webcamCanvas.getContext('2d');
        
        // Create WebSocket connection
        websocket = new WebSocket(`ws://${location.host}/ws`);
        
        websocket.onopen = () => {
            console.log('WebSocket connected');
            
            // Get selected style options
            const options = {
                mode: webcamMode.value,
                bg_style: document.getElementById('webcamBgStyle').value,
                preserve_color_bg: document.getElementById('webcamPreserveColorBg').checked,
                target_classes: []
            };
            
            // Add semantic options if applicable
            if (options.mode === 'semantic') {
                const selectedObjects = document.getElementById('webcamObjects');
                for (let i = 0; i < selectedObjects.options.length; i++) {
                    if (selectedObjects.options[i].selected) {
                        options.target_classes.push(selectedObjects.options[i].value);
                    }
                }
                
                options.fg_style = document.getElementById('webcamFgStyle').value;
                options.preserve_color_fg = document.getElementById('webcamPreserveColorFg').checked;
            }
            
            // Initialize WebSocket with options
            websocket.send(`init:${JSON.stringify(options)}`);
        };
        
        websocket.onmessage = (event) => {
            if (event.data === 'initialized') {
                initialized = true;
                console.log('WebSocket initialized, starting frame sending');
                
                // Start sending frames
                frameInterval = setInterval(sendFrame, 100); // Send frame every 100ms
                
                // Update UI
                startWebcamBtn.disabled = true;
                stopWebcamBtn.disabled = false;
            } 
            else if (event.data.startsWith('data:image/jpeg;base64,')) {
                // Display processed frame
                processedOutput.src = event.data;
            } 
            else if (event.data.startsWith('error:')) {
                console.error('Server error:', event.data);
                alert('Server error: ' + event.data.substring(6));
            }
        };
        
        websocket.onclose = () => {
            console.log('WebSocket closed');
            initialized = false;
            clearInterval(frameInterval);
            
            // Update UI if closed unexpectedly
            if (startWebcamBtn.disabled) {
                stopWebcam();
            }
        };
        
        websocket.onerror = (err) => {
            console.error('WebSocket error:', err);
            initialized = false;
            alert('WebSocket error. Check console for details.');
            stopWebcam();
        };
    } catch (err) {
        console.error('Error starting webcam:', err);
        alert('Error accessing webcam: ' + err.message);
    }
});

// Stop webcam
stopWebcamBtn.addEventListener('click', () => {
    stopWebcam();
});

function stopWebcam() {
    // Stop frame sending
    if (frameInterval) {
        clearInterval(frameInterval);
        frameInterval = null;
    }
    
    // Close WebSocket
    if (websocket) {
        websocket.send('stop');
        websocket.close();
        websocket = null;
    }
    
    // Stop webcam stream
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        webcamVideo.srcObject = null;
        stream = null;
    }
    
    // Clear processed output
    processedOutput.src = '';
    initialized = false;
    
    // Update UI
    startWebcamBtn.disabled = false;
    stopWebcamBtn.disabled = true;
}
</script>
</body>
</html>
